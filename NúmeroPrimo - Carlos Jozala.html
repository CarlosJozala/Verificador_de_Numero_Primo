<!DOCTYPE html>
<html>

<head>
	<title>
		Checar um numero é primo ou
		não usando javascript
	</title>
	
	<script type="text/javascript">
	
		// Função para verificar se é numero primo
		function VerificaNumeroPrimo() {
			
			var n, i, flag = true;
			
			// Extrair valor de texto
		
			n = document.myform.n.value;
			n = parseInt(n)
			for(i = 2; i <= n - 1; i++)
				if (n % i == 0) {
					flag = false;
					break;
				}
				
				// Checar e dar a Mensagem
			if (flag == true)
				alert(n + " é Primo");
			else
				alert(n + " não é Primo");
		}
	</script>
</head>

<body>
	<center>
		<h1>Verificador de Números Primos</h1>
		
		<h4>Cheque se um número é primo ou não</h4>
		
		<hr color="blue">
		
		<form name="myform">
			Digite um número:
			<input type="text" name=n value="">
			
			<br><br>
			
			<input type="button" value="Check" onClick="VerificaNumeroPrimo()">
			<br>
		</form>
	</center>
</body>

</html>
